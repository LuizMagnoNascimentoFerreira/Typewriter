<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="padding:30px">
    <div class="alert alert-dark" role="alert">
        <h4 class="alert-heading">Saída</h4>
        <hr>
        <p id="output" style="text-align:justify">(Seu texto aparecerá aqui.)</p>
    </div>   
    <div style="display:flex;flex-direction:row;justify-content: center;margin-top:5%;">
        <div class="card" style="width:500px;text-align:center">
            <div class="card-header">
                <h5 class="card-title">Seu texto</h5>
            </div>
            <div class="card-body">
                <input type="text" id="input" class="form-control">
                <label for="speed" style="margin-top:10px;">Velocidade (quanto menor, mais rápido)</label>
                <input type="range" class="form-range" id="speed" min="50" max="300" step="50">
                <button class="btn btn-primary" style="margin-top:10px" id="writeButton">Escrever!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
